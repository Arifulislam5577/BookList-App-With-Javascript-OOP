<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList with OOP</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5 w-50 m-auto">
        <form class="form mb-5">
          <h1
            class="text-center dispaly-4 text-primary font-bold bg-warning p-2 text-white"
          >
            BookList App
          </h1>
          <div class="mb-3">
            <label for="title text-uppercase"> Title </label>
            <input type="text" class="form-control mt-2" id="title" />
          </div>
          <div class="mb-3">
            <label for="author text-uppercase"> Author </label>
            <input type="text" class="form-control mt-2" id="author" />
          </div>
          <div class="mb-3">
            <label for="publisher text-uppercase"> Publish </label>
            <input type="text" class="form-control mt-2" id="publish" />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="form-control btn btn-primary"
              id="submit"
            />
          </div>
        </form>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Publish</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
